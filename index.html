<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totalizador de items</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad-item">Cantidad de Item: </label>
      <input type="number" id="cantidad-item" />
      <label for="precio-item">Precio por Item: </label>
      <input type="number" id="precio-item" />
      <label for="cars">Codigo de Estado: </label>
      <select id="codigo-estado">
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="CA">CA</option>
      </select>
      <input type="submit" value="Mostrar" />
    </form>
    <div id="cantidad-item-div"></div>
    <div id="precio-item-div"></div>
    <div id="precio-neto-div"></div>
    <div id="codigo-item-div"></div>
    <div id="precio-descuento-div"></div>
    <div id="precio-total-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
